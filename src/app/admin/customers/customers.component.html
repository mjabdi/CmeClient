<div class="animated fadeIn">
    <div class="row">

          <div class="col-md-12">

            <div class="card card-accent-primary">

                <form name="loginForm">
                    <mat-tab-group>
                            <mat-tab label="Customers">

              <div  class="card-body">
                        <div class="wrapper">
  
                            <div class="table">
                              
                                <div class="row header">
                                    <div class="cell">Name</div>
                                    <div class="cell">Email</div>
                                    <div class="cell">creationDateTime</div>
                                    <div class="cell">lastLogin</div>
                                    <div class="cell">widgetsCount</div>
                                    <div class="cell">subscription</div>
                                </div>

                                <div *ngFor="let customer of customers" class="row">
                                        <div class="cell" data-title="name">
                                          {{customer.name}}
                                        </div>
                                        <div class="cell" data-title="Email">
                                          {{customer.Email}}
                                        </div>   
                                        <div class="cell" data-title="creationDateTime">
                                          {{customer.creationDateTime}}
                                        </div>
                                        <div class="cell" data-title="lastLogin">
                                          {{customer.lastLogin}}
                                        </div>
                                        <div class="cell" data-title="widgetsCount">
                                            {{customer.widgetsCount}}
                                          </div>
                                          <div class="cell" data-title="subscription">
                                            {{customer.subscription}}
                                          </div>
                                                                                                                                                                                                    
                                </div>
                             </div>
                        </div>

                

    
                </div><!--/.row-->

                <div class="card-footer">
                        <div class="row">  

                        </div>
                        </div>

                    </mat-tab>

                  </mat-tab-group> 
                      </form>


              </div>
 
          </div><!--/.col-->

    </div>
</div>
