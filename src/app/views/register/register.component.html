<div class="app-header" align="center">
    <img src="../../../assets/img/brand/TalktoLeadsNow.png" class="img-logo">
</div>  
<div class="app-body">
    <div class="container-fluid">
  <main class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="card-group">
                <div class="card p-4">
                  <div class="card-body card card-accent-primary">
                    <form (ngSubmit)="onSubmit(email.value,name.value,password.value,rpassword.value)" name="signupForm" [formGroup]="signupForm">
                        <h2>Register</h2>
                <p class="text-muted">Please enter your information</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input required type="email" #email id="email" [disabled]="isSubmit" class="form-control" placeholder="Email" autocomplete="email">
                  </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input required type="text" #name id="name" [disabled]="isSubmit" class="form-control" placeholder="Name" autocomplete="off">
                  </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" #password id="password" name="password" required [disabled]="isSubmit" class="form-control" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" #rpassword id="rpassword" name="rpassword" required [disabled]="isSubmit" class="form-control" placeholder="Repeat Password" autocomplete="off" required>
                </div>
                <!-- <button type="submit"  class="btn btn-block btn-primary">Create Account</button> -->
              
                <div class="row">
                    <div *ngIf="windowWidth > 576px"  class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Create Account</button>
                    </div>

                    <div *ngIf="windowWidth <= 576px"  class="col-12">
                      <button style="width:100%" type="submit" class="btn btn-primary px-4">Create Account</button>
                    </div>

                    <div  *ngIf="windowWidth > 576px"  class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="login()">Have an account?</button>
                    </div>
                  </div>
                  <div  *ngIf="isSubmit" class="row">
                    <div class="col-6">
                      <div class="spinner" >
                          <div class="bounce1"></div>
                          <div class="bounce2"></div>
                          <div class="bounce3"></div>
                        </div>
                    </div>
                  </div>

              </form>
              <!-- <div align ="center" *ngIf="isSubmit">
                  <mat-spinner  color="primary" diameter="30"></mat-spinner>
                </div> -->
              </div>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
            <div style="padding-top:0px !important;" class="card text-white bg-primary d-md-down-none" style="width:44%">
                <div class="card-body text-center animated fadeIn">
                  
                    <img style="margin-top:0 !important;vertical-align: top !important" width="150px" src="../../../assets/img/avatars/happy-register.png">
                   <div align="left" class="text-steps">
                    <span style="text-align: left !important; font-size: 16px;">Just 4 simple steps: </span>

                    <ol>
                        <li>
                          Enter your information
                        </li>

                        <li>
                          Click  <span style="font-style: italic"> 'Create Account' </span> 
                        </li>

                        <li>
                          Check your Email
                        </li>

                        <li>
                          Click on the activation link
                        </li>

                    </ol>
                  </div>
                </div>
                
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</div>
<div class="app-footer">
    <span><a href="http://www.TalkToLeadsNow.com" target="_blank" >TalkToLeadsNow</a> &copy; {{this.today | date: 'yyyy'}}.</span>
    <span class="ml-auto">Powered by <a href="https://www.dubseo.co.uk/" target="_blank">DubSEO</a></span>
</div>
